<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Memory Card Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Memory Card Game</h1>
    </header>
    <main>
      <section class="score">
        <div class="difficulties score-box">
          <ul class="level">
            <li>
              <i id="level-1" class="fa fa-star" aria-hidden="true"></i>
            </li>
            <li>
              <i id="level-2" class="fa fa-star-o" aria-hidden="true"></i>
            </li>
            <li>
              <i id="level-3" class="fa fa-star-o" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <div class="move score-box">
          <span id="move-counter">0</span><span class="unit"> moves</span>
        </div>
        <div class="time score-box">
          <span id="time-counter">0</span><span class="unit"> s</span>
        </div>
        <div class="refresh score-box">
          <i id="refresh-btn" class="refresh-btn fa fa-refresh"></i>
        </div>
      </section>
      <section class="board"></section>
      <dialog class="win hide">
        <h1>Congratulations</h1>
      </dialog>
    </main>
    <footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
      <script src="./script.js"></script>
    </footer>
  </body>
</html>
